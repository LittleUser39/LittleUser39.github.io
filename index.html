<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" type="text/css" href="gear.css">
<script src="gear.js"></script>
<title>에픽세븐 장비 계산기</title>
<style>
/* 이전에 내가 준 .css 스타일 참고해서 간단히 내장 스타일로 잡아줌 */
.container {
  display: flex;
  gap: 40px;
  margin: 40px;
  align-items: flex-start;
}

/* 버튼 구역 스타일 - 위/아래 버튼 세로 배치*/
.button-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.btn-square {
  width: 120px;
  height: 40px;
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* 왼쪽 큰 박스에 장비 옵션 선택 */
.left-bigbox {
  width: 280px;
  min-height: 420px;
  border: 2px solid #222;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: #fafafa;
}

/* 각 옵션 행 스타일 */
.option-row {
  display: flex;
  flex-direction: column;
}

.option-row label {
  font-weight: bold;
  margin-bottom: 6px;
}

.option-row select,
.option-row input[type=number] {
  width: 100%;
  padding: 6px 8px;
  border: 1.5px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

/* 오른쪽 큰 박스 - 점수 및 텍스트 박스 */
.right-bigbox {
  width: 200px;
  min-height: 270px;
  border: 2px solid #333;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  padding: 20px;
  gap: 30px;
  background: #fff;
  color: #222;
}

/* 점수 크게 표시 */
#score {
  font-size: 48px;
  font-weight: bold;
  color: #4CAF50;
}

/* 클릭 가능한 버튼도 여기서 한번 더 스타일링 */
.button {
  margin-top: 4px;
  user-select: none;
}
</style>
</head>

<body>
<div class="container">

  <!-- 왼쪽 버튼 2개 -->
  <div class="button-box">
    <button class="btn-square" id="btn-calc" onclick="calc()">계산</button>
    <button class="btn-square" id="btn-reset" onclick="reset()">결과</button>
  </div>

  <!-- 왼쪽 큰 박스: 장비 레벨, 타입, 강화 및 스탯 입력 -->
  <div class="left-bigbox">
    <div class="option-row">
      <label for="gear-lv">장비 레벨</label>
      <select id="gear-lv" name="gear-lv" onchange="resetplaceholder()">
        <option id="lv85" value="lv85" selected>Lv85</option>
        <option id="lv88" value="lv88">Lv88</option>
        <option id="lv90r" value="lv90r">Lv90 재련</option>
      </select>
    </div>
    <div class="option-row">
      <label for="gear-type">장비 종류</label>
      <select id="gear-type" name="gear-type" onchange="resetplaceholder()">
        <option id="gpurple" value="gpurple" style="color:HOTPINK; font-weight: bold;" selected>영웅</option>
        <option id="gred" value="gred" style="color:RED; font-weight: bold;">전설</option>
      </select>
    </div>
    <div class="option-row">
      <label for="gear-enc-lv">강화 구간</label>
      <select id="gear-enc-lv" onchange="resetplaceholder()" name="gear-enc-lv">
        <option id="g0" value="gear-lv0" selected>+0+1+2</option>
        <option id="g3" value="gear-lv3">+3+4+5</option>
        <option id="g6" value="gear-lv6">+6+7+8</option>
        <option id="g9" value="gear-lv9">+9+10+11</option>
        <option id="g12" value="gear-lv12">+12+13+14</option>
        <option id="g15" value="gear-lv15">+15</option>
      </select>
    </div>
    
    <!-- 스탯 입력 칸들 -->
    <div class="option-row">
      <label>공격력%</label>
      <input type="number" id="atkper" min="0" max="48" placeholder="">
    </div>
    <div class="option-row">
      <label>방어력%</label>
      <input type="number" id="defper" min="0" max="48" placeholder="">
    </div>
    <div class="option-row">
      <label>생명력%</label>
      <input type="number" id="hpper" min="0" max="48" placeholder="">
    </div>

    <div class="option-row">
      <label>공격력</label>
      <input type="number" id="atkflat" min="0" max="282" placeholder="">
    </div>
    <div class="option-row">
      <label>방어력</label>
      <input type="number" id="defflat" min="0" max="198" placeholder="">
    </div>
    <div class="option-row">
      <label>생명력</label>
      <input type="number" id="hpflat" min="0" max="1200" placeholder="">
    </div>

    <div class="option-row">
      <label>치명확률</label>
      <input type="number" id="critch" min="0" max="48" placeholder="">
    </div>
    <div class="option-row">
      <label>치명피해</label>
      <input type="number" id="critdmg" min="0" max="48" placeholder="">
    </div>
    <div class="option-row">
      <label>속도</label>
      <input type="number" id="spd" min="0" max="24" placeholder="">
    </div>

    <div class="option-row">
      <label>효과적중</label>
      <input type="number" id="eff" min="0" max="48" placeholder="">
    </div>
    <div class="option-row">
      <label>효과저항</label>
      <input type="number" id="res" min="0" max="48" placeholder="">
    </div>
  </div>

  <!-- 오른쪽 큰 박스: 결과와 점수 표시 -->
  <div class="right-bigbox">
    <div>점수</div>
    <div id="score">0</div>
    <div>점수 백분율</div>
    <div id="score-percentage">0%</div>
    <div class="grid-error" id="errmsg"></div>
  </div>

</div>
</body>
</html>
